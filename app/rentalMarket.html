<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rental market</title>
  <script src="./rentalMarket.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="assets/css/vendor.css">
  <link rel="stylesheet" href="assets/css/nice-select.css">
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="assets/css/owl.carousel.css">
  <link rel="stylesheet" href="assets/css/line-awesome.min.css">
  <link rel="stylesheet" href="assets/css/market-style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/vendor.js"></script>
  <script src="assets/js/market.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/jquery.sticky.js"></script>
  <script src="assets/js/jquery.easing.1.3.min.js"></script>
  <script src="assets/js/bxslider.min.js"></script>
  <script src="assets/js/script.slider.js"></script>
</head>
<body>
<!-- navbar  -->
<div id="navbar">
  <!-- header -->
  <div class="navbar-top">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-md-left text-center">
          <ul class="topbar-left">
            <li class="topbar-single-info">
              <button style = "background-color: transparent; border: 0; height: 60px" onclick="window.location.href = 'market.html'">
                <i class="fa fa-university"></i>Market
              </button>
            </li>
            <li class="topbar-single-info">
              <button style = "background-color: transparent; border: 0; height: 60px" onclick="window.location.href = 'rentalMarket.html'">
                <i class="fa fa-slideshare"></i>Rental Market
              </button>
            </li>
            <li class="topbar-single-info d-none d-lg-block"><i class="fa fa-crosshairs"></i>Track Your Order</li>
          </ul>
        </div>
        <div class="col-md-6 text-md-right text-center">
          <ul class="topbar-right float-md-right">
            <li class="topbar-single-info">
              <button style = "background-color: transparent; border: 0; height: 60px" onclick="window.location.href = 'userInfo.html'">
                <i class="fa fa-user"></i>
                <span class="d-none d-lg-inline-block" >My Account</span>
              </button>
            </li>
            <li>
              <select class="topbar-select topbar-currency">
                <option value="rating">BTC</option>
                <option value="categories" selected="selected">ETH</option>
              </select>
            </li>
            <li>
              <div class="topbar-help">
                <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#rentObject"><b>rent an object</b></button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- search bar -->
  <div class="container">
    <div class="row">
      <!-- rent logo -->
      <div class="col-lg-2 align-self-center">
        <div class="logo-area">
          <a href="index.html"> <img src="assets/img/rent-logo.jpg" alt="logo"></a>
        </div>
      </div>
      <!-- search -->
      <div class="col-lg-7 text-center" style="margin-top: 35px">
        <form class="main-search d-inline-flex">
          <input type="text" name="search" id="search-name" placeholder="Search product...">
          <button type="button" onclick="App.searchObjByName()">Search</button>
        </form>
      </div>
      <!-- cart -->
      <div class="col-sm-3 align-self-center" style="margin-bottom: 40px">
        <div class="shopping-item">
          <a href="cart.html">Cart - <span class="cart-amunt">$100</span> <i class="fa fa-shopping-cart"></i> <span class="product-count">5</span></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 10px">
  <div class="row">
    <!-- nav side bar -->
    <div class="col-lg-3">
      <div class="sidebar">
        <div class="single-widget" style="width: 200px">
          <h4 href="javascript:void(0);" onclick="App.postObjectsTable()" class="sidebar-title sidebar-title-cat"><img src="assets/img/icon/bar.png" alt="img">
            All Categories
          </h4>
          <ul class="sidebar-categories">
            <li><a href="javascript:void(0);" onclick="App.postObjectTableByType(0)"><img src="assets/img/icon/clothing.png" alt="img">Clothing</a></li>
            <li><a href="javascript:void(0);" onclick="App.postObjectTableByType(1)"><img src="assets/img/icon/Electronic.png" alt="img">Electronic</a></li>
            <li><a href="javascript:void(0);" onclick="App.postObjectTableByType(2)"><img src="assets/img/icon/book.png" alt="img">Book</a></li>
            <li><a href="javascript:void(0);" onclick="App.postObjectTableByType(3)"><img src="assets/img/icon/craft.png" alt="img">Crafts</a></li>
            <li><a href="javascript:void(0);" onclick="App.postObjectTableByType(4)"><img src="assets/img/icon/light.png" alt="img">Others</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- object content -->
    <div class="col-lg-3 col-md-6" id="list1">
      <!-- show list1 -->
    </div>
    <div class="col-lg-3 col-md-6" id="list2">
      <!-- show list2 -->
    </div>
    <div class="col-lg-3 col-md-6" id="list3">
      <!-- show list3 -->
    </div>
  </div>
</div>



<!-- object template -->
<div id="object-template" style="display: none">
  <div class="single-product-card single-product-card-2 text-center border-0">
    <div class="thumb" style="width: 265px; height: 280px;">
      <img style="position: absolute; display: block" src="" alt="top-product" class="photo-hash" width="265px" height="280px">
      <div class="object-rented" style="display: none"><img style="filter:alpha(Opacity=80);-moz-opacity:0.85;opacity: 0.85; position: absolute; display: block" src="assets/img/rented.png"></div>
    </div>
    <div class="product-card-details">
      <p class="categories"><span class="object-type"></span></p>
      <h4 class="title"><a href="" class="object-display"><span class="object-name"></span></a></h4>
      <div>
        <strong style="font-size: 15px">price daily:&nbsp;&nbsp;</strong>
        <div class="price">
          <span class="object-priceDaily"></span> ETH
        </div>
      </div>
      <div>
        <strong>deposit:&nbsp;&nbsp;</strong>
        <div class="price">
          <span class="object-deposit"></span> ETH
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal form to rent an object -->
  <div class="modal fade" id="rentObject" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sell your article</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="product-image">Object Photo</label>
                  <input type="file" name="product-image" class="form-control" id="product-image" required="required">
                </div>
                <div class="form-group">
                  <label for="objectName">Object Name</label>
                  <input type="text" class="form-control" id="objectName" placeholder="Enter the name of your article">
                </div>
                <div class="form-group">
                  <label for="objectType">Object Type</label>
                  <select id="objectType">
                    <option value ="0">Clothing</option>
                    <option value ="1">Electronic</option>
                    <option value ="2">Book</option>
                    <option value ="3">Crafts</option>
                    <option value ="4">Others</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="objectPriceDaily">PriceDaily</label>
                  <input type="number" class="form-control" id="objectPriceDaily" placeholder="e.g., 10000000000">
                </div>
                <div class="form-group">
                  <label for="objectDeposit">Deposit</label>
                  <input type="number" class="form-control" id="objectDeposit" placeholder="e.g., 10000000000">
                </div>
                <div class="form-group">
                  <label for="objectDetail">Description</label>
                  <textarea type="text" class="form-control vresize" id="objectDetail" placeholder="Describe your article" maxlength="255"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="createObj" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.createObj()">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
