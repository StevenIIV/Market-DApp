<!DOCTYPE html>
<html>
<head>
  <title>ShareApp - The Share Platform Based-on Ethereum</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' type='text/css'>
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="./app.js"></script>
  <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container max-width-960">
      <div class="navbar-header">
        <a href="./index.html"><img src="" alt="logo" class="navbar-brand" width="100px"></a>      
        <a href="#objects" class="navbar-brand nav-text" >Objects</a>
        <a href="#new-object" class="navbar-brand nav-text" >Create object</a>
      </div>
    </div>      
  </nav>

  <div class="row  margin-top">
    <!-- Search --> 
    <div class="container max-width-960 text-center">
      <form>
        <div class="input-group col-md-3 center-block" style="float: left"><input type="text" name="search" id="search-name" class="form-control" placeholder="Object Name"></div>
        <div style="float: left"><button class="btn btn-default" type="button" onclick="App.searchObjByName()">SearchByName</button></div>
      </form>
    </div>

    <div class="row text-center margin-top" id="nameObjects">
    <div class="container max-width-960" style="overflow:auto; height: 250px;">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="nameObjects-table">
          <thead>
            <tr>
              <th class="text-center">photo</th>
              <th class="text-center">ID</th>
              <th class="text-center">Name</th>
              <th class="text-center">PriceDaily</th>
              <th class="text-center">Deposit</th>
              <th class="text-center">Rented</th>
              <th class="text-center">OP</th>
            </tr>
          </thead>
          <tbody>
            <!-- -->
          </tbody>
        </table>
      </div>
    </div>
    </div>

    <!-- Object info -->
    <div class="container max-width-960 margin-top" id="object-info">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Object Info</h3>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item"><span id="objPhoto"></span></li>
            <li class="list-group-item"><strong>ID:</strong> <span id="objID"></span> <button class="btn btn-default" type="button" onclick="App.rentObj()" id="rentButton" style="float:right">Rent</button><button class="btn btn-default" type="button" onclick="App.returnObj()" id="returnButton" style="float:right">Return</button></li>
            <li class="list-group-item"><strong>Name:</strong> <span id="objName"></span></li>
            <li class="list-group-item"><strong>Creator:</strong> <span id="objCreator"></span></li>
            <li class="list-group-item"><strong>PriceDaily:</strong> <span id="objPriceDaily"></span></li>
            <li class="list-group-item"><strong>Deposit:</strong> <span id="objDeposit"></span></li>
            <li class="list-group-item"><strong>RenterAddress:</strong> <span id="objRenterAddress"></span></li>
            <li class="list-group-item"><strong>RenterSince:</strong> <span id="objRenterSince"></span></li>
            <li class="list-group-item"><strong>Rented:</strong> <span id="objRented"></span></li>
            <li class="list-group-item"><strong>Detail:</strong> <span id="objDetail"></span></li>
          </ul>
        </div>

      </div>
    </div>
  </div>


  <!-- Objects -->
  <div class="row separador" >      
    <div class="container max-width-960">goods</div>
  </div>

  <div class="row text-center margin-top" id="objects">      
    <div class="container max-width-960" style="overflow:auto;">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="objectsTable">
          <thead>
            <tr>
              <th class="text-center">photo</th>
              <th class="text-center">ID</th>
              <th class="text-center">Name</th>
              <th class="text-center">PriceDaily</th>
              <th class="text-center">Deposit</th>
              <th class="text-center">Rented</th>
              <th class="text-center">OP</th>
            </tr>
          </thead>
          <tbody>
            <!-- -->
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <div class="row" >
  <div class="container max-width-960 margin-form" id="new-object"><hr></div>
  </div>

  <!-- New object -->
  <div class="row separador" >      
    <div class="container max-width-960">New object</div>
  </div>

  <div class="row">
    <div class="container max-width-960 margin-form">
      <label for="product-image">productPhoto:</label><input type="file" name="product-image" class="form-control" id="product-image" required="required">
      <br>
      <label for="objectName">objectName:</label><input type="text" class="form-control" id="objectName" placeholder="e.g., mobile-power">
      <br>
      <label for="objectPriceDaily">objectPriceDaily:</label><input type="number" class="form-control" id="objectPriceDaily" placeholder="e.g., 10000000000">
      <br>
      <label for="objectDeposit">objectDeposit:</label><input type="number" class="form-control" id="objectDeposit" placeholder="e.g., 10000000000000000">
      <br>
      <label for="objectDetail">objectDetail:</label><textarea id="objectDetail" class="form-control" placeholder="e.g., mobile-power"></textarea>
      <br>
      <br>
      <div align="center"><button id="createObj" onclick="App.createObj()">Create</button></div>
      <br>
      <br>
      <span id="status"></span>
    </div>      
  </div>
</body>
</html>
