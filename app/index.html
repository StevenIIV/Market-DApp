<!DOCTYPE html>
<html>
<head>
  <title>ShareApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' type='text/css'>
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="./app.js"></script>
  <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container max-width-960">
      <div class="navbar-header">
        <a href="./index.html"><img src="../img/logo.png" alt="logo" class="navbar-brand"></a>
        <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#sellArticle">Sell an article</button>
      </div>
    </div>      
  </nav>

  <div class="row  margin-top">
    <!-- Search -->
    <div class="container max-width-960 text-center">
      <form>
        <div class="input-group col-md-3 center-block" style="float: left"><input type="text" name="search" id="search-name" class="form-control" placeholder="Object Name"></div>
        <div style="float: left"><button class="btn btn-default" type="button" onclick="App.searchObjByName()">SearchByName</button></div>
      </form>
    </div>

    <div class="row text-center margin-top" id="nameObjects">
    <div class="container max-width-960" style="overflow:auto; height: 250px;">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="nameObjects-table">
          <thead>
            <tr>
              <th class="text-center">photo</th>
              <th class="text-center">ID</th>
              <th class="text-center">Name</th>
              <th class="text-center">PriceDaily</th>
              <th class="text-center">Deposit</th>
              <th class="text-center">Rented</th>
              <th class="text-center">OP</th>
            </tr>
          </thead>
          <tbody>
            <!-- -->
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </div>
  <!-- Objects -->
  <div class="row text-center margin-top" id="objects">      
    <div class="container max-width-960" style="overflow:auto;">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="objectsTable">
          <thead>
            <tr>
              <th class="text-center">photo</th>
              <th class="text-center">ID</th>
              <th class="text-center">Name</th>
              <th class="text-center">PriceDaily</th>
              <th class="text-center">Deposit</th>
              <th class="text-center">Rented</th>
              <th class="text-center">OP</th>
            </tr>
          </thead>
          <tbody>
            <!-- -->
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <div class="row" >
  <div class="container max-width-960 margin-form" id="new-object"><hr></div>
  </div>

  <!-- New object -->
  <div class="modal fade" id="sellArticle" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sell your article</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="product-image">Product Photo</label>
                  <input type="file" name="product-image" class="form-control" id="product-image" required="required">
                </div>
                <div class="form-group">
                  <label for="objectName">Article Name</label>
                  <input type="text" class="form-control" id="objectName" placeholder="Enter the name of your article">
                </div>
                <div class="form-group">
                  <label for="objectPriceDaily">PriceDaily</label>
                  <input type="number" class="form-control" id="objectPriceDaily" placeholder="e.g., 10000000000">
                </div>
                <div class="form-group">
                  <label for="objectDeposit">Deposit</label>
                  <input type="number" class="form-control" id="objectDeposit" placeholder="e.g., 10000000000">
                </div>
                <div class="form-group">
                  <label for="objectDetail">Description</label>
                  <textarea type="text" class="form-control vresize" id="objectDetail" placeholder="Describe your article" maxlength="255"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="createObj" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.createObj()">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
